name: 'Install PSI4'
description: 'Installs Miniconda with PSI4'
inputs:
  python-version:
    description: 'Python version'
    required: true
runs:
  using: "composite"
  steps:
    - run : |
        source "$CONDA/etc/profile.d/conda.sh"
        conda activate psi4env
        conda install -y psi4=1.4rc3 python=${{ inputs.python-version }} -c psi4/label/dev
        pip install -U numpy
      shell: bash
